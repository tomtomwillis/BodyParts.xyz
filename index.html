<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bodyparts.xyz</title>
</head>
<body>
    <div class="floating-text">
        <span class="letter" style="animation-delay: 0s;">b</span>
        <span class="letter" style="animation-delay: 0.1s;">o</span>
        <span class="letter" style="animation-delay: 0.2s;">d</span>
        <span class="letter" style="animation-delay: 0.3s;">y</span>
        <span class="letter" style="animation-delay: 0.4s;">p</span>
        <span class="letter" style="animation-delay: 0.5s;">a</span>
        <span class="letter" style="animation-delay: 0.6s;">r</span>
        <span class="letter" style="animation-delay: 0.7s;">t</span>
        <span class="letter" style="animation-delay: 0.8s;">s</span>
        <span class="letter" style="animation-delay: 0.9s;">.</span>
        <span class="letter" style="animation-delay: 1s;">x</span>
        <span class="letter" style="animation-delay: 1.1s;">y</span>
        <span class="letter" style="animation-delay: 1.2s;">z</span>
    </div>
</body>
</html>
